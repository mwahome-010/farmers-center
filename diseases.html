<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Common Diseases</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header>
		<div class="logo-container">
			<a class="logo-link" href="index.html">
				<div class="logo-image-container">
					<img class="logo-img" src="/images/logo/logo.png">
				</div>
				<div class="logo-name-container">
					<h2 class="logo">Farmer's Center</h2>
				</div>
			</a>
		</div>
		<div class="nav-container">
			<nav class="nav-bar">
				<a href="index.html">Home</a>
				<a href="guides.html">Guides</a>
				<a href="diseases.html">Diseases</a>
				<a href="forum.html">Forum</a>
				<a href="about.html">About</a>
				<button class="login-popup-btn">Login</button>
			</nav>
		</div>
	</header>
	<main>
		<div id="search-disease" class="search-container">
			<input type="text" placeholder="Search for a disease...">
		</div>
		<div class="guide-container">
			<p style="text-align: center; padding: 40px;">Loading diseases...</p>
		</div>
	</main>

	<footer>
		<p>&copy; 2025 Farmer's Center. Empowering farmers with technology.</p>
		<p>Made for the agricultural community</p>
	</footer>

	<div class="guide-modal" id="guideModal" role="dialog" aria-modal="true" aria-hidden="true">
		<div class="guide-modal-content">
			<div class="guide-modal-header">
				<div class="guide-modal-title" id="guideModalTitle"></div>
				<button class="guide-modal-download" id="guideModalDownload" aria-label="Download as PDF"></button>
				<button class="guide-modal-close" id="guideModalClose" aria-label="Close">
					<img src="images/ui-icons/cross.svg" alt="close button">
				</button>
			</div>
			<div class="guide-modal-body">
				<img id="guideModalImage" alt="">
				<div id="guideModalDetails"></div>
			</div>
		</div>
	</div>

	<div class="auth-modal" id="authModal" role="dialog" aria-modal="true" aria-hidden="true">
		<div class="auth-modal-content">
			<div class="auth-modal-header">
				<div class="auth-modal-title" id="authModalTitle">Login</div>
				<button class="auth-modal-close" id="authModalClose" aria-label="Close">
					<img src="images/ui-icons/cross.svg" alt="">
				</button>
			</div>
			<div class="auth-modal-body">
				<div class="auth-tabs">
					<button class="auth-tab active" data-tab="login">Login</button>
					<button class="auth-tab" data-tab="register">Register</button>
				</div>
				<div class="auth-forms">
					<form id="loginForm" class="auth-form active">
						<label>Username<input type="text" id="loginUsername" required></label>
						<label>Password<input type="password" id="loginPassword" required></label>
						<div class="auth-error" id="loginError"></div>
						<button type="submit">Login</button>
					</form>
					<form id="registerForm" class="auth-form">
						<label>Username<input type="text" id="registerUsername" required minlength="3"></label>
						<label>Email<input type="email" id="registerEmail" required></label>
						<label>Password<input type="password" id="registerPassword" required minlength="6"></label>
						<label>Confirm Password<input type="password" id="registerConfirmPassword" required
								minlength="6"></label>
						<div class="auth-error" id="registerError"></div>
						<button type="submit">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js" defer></script>
	<script src="js/index.js" type="module" defer></script>
	<script src="js/diseases-loader.js" type="module" defer></script>
</body>

</html>
