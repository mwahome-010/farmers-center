<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Common Diseases</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header>
		<div class="logo-container">
			<a class="logo-link" href="index.html">
				<div class="logo-image-container">
					<img class="logo-img" src="/images/logo/corn-40294.svg" alt="Farmer's Center Logo">
				</div>
				<div class="logo-name-container">
					<h2 class="logo">Farmer's Center</h2>
				</div>
			</a>
		</div>
		<div class="nav-container">
			<nav class="nav-bar">
				<a href="index.html">Home</a>
				<a href="guides.html">Guides</a>
				<a href="diseases.html">Diseases</a>
				<a href="forum.html">Forum</a>
				<a href="about.html">About</a>
				<button class="login-popup-btn">Login</button>
			</nav>
		</div>
	</header>
	<main>
		<div id="search-disease" class="search-container">
			<input type="text" placeholder="Search for a disease...">
		</div>
		<div class="guide-container">
			<p style="text-align: center; padding: 40px;">Loading diseases...</p>
		</div>
	</main>

	<footer>
		<p>&copy; 2025 Farmer's Center. Empowering farmers with technology.</p>
		<p>Made for the agricultural community</p>
	</footer>

	<div class="guide-modal" id="guideModal" role="dialog" aria-modal="true" aria-hidden="true">
		<div class="guide-modal-content">
			<div class="guide-modal-header">
				<div class="guide-modal-title" id="guideModalTitle"></div>
				<button class="guide-modal-download" id="guideModalDownload" aria-label="Download as PDF"></button>
				<button class="guide-modal-close" id="guideModalClose" aria-label="Close">
					<img src="images/ui-icons/cross.svg" alt="close button">
				</button>
			</div>
			<div class="guide-modal-body">
				<img id="guideModalImage" alt="">
				<div id="guideModalDetails"></div>
			</div>
		</div>
	</div>

	<div class="auth-modal" id="authModal" role="dialog" aria-modal="true" aria-hidden="true">
		<div class="wrapper" id="authWrapper">
			<span class="close-btn" id="authModalClose"><img src="images/ui-icons/icons8-close.svg" alt="close"></span>
			<div class="form-box login">
				<h2>Login</h2>
				<form id="loginForm">
					<div class="input-box">
						<input type="text" id="loginUsername" required>
						<label>Username</label>
						<img src="images/ui-icons/user.svg" alt="">
					</div>
					<div class="input-box">
						<input type="password" id="loginPassword" required>
						<label>Password</label>
						<img src="images/ui-icons/key.svg" alt="">
					</div>
					<!--
					<div class="remember-forgot">
						<label>
							<input type="checkbox">Remember me
						</label><br>
						<a href="#">Forgot Password?</a>
					</div>
				-->
					<div class="auth-error" id="loginError"></div>
					<button type="submit" class="login-btn">Login</button>
					<div class="login-register">
						<p>Don't have an account?
							<a href="#" class="register-link"> Register</a>
						</p>
					</div>
				</form>
			</div>

			<div class="form-box register">
				<h2>Register</h2>
				<form id="registerForm">
					<div class="input-box">
						<input type="text" id="registerUsername" required minlength="3">
						<label>Username</label>
						<img src="images/ui-icons/user.svg" alt="">
					</div>
					<div class="input-box">
						<input type="email" id="registerEmail" required>
						<label>Email</label>
						<img src="images/ui-icons/envelope.svg" alt="">
					</div>
					<div class="input-box">
						<input type="password" id="registerPassword" required minlength="6">
						<label>Password</label>
						<img src="images/ui-icons/key.svg" alt="">
					</div>
					<div class="input-box">
						<input type="password" id="registerConfirmPassword" required minlength="6">
						<label>Confirm Password</label>
						<img src="images/ui-icons/key.svg" alt="">
					</div>
					<!--	<div class="agree-terms">
						<label>
							<input type="checkbox">I agree to<a href="#">Terms & Conditions</a>
						</label><br>
					</div>
				-->
					<div class="auth-error" id="registerError"></div>
					<button type="submit" class="register-btn">Register</button>
					<div class="login-register">
						<p>Already have an account?
							<a href="#" class="login-link">Login</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js" defer></script>
	<script src="js/index.js" type="module" defer></script>
	<script src="js/diseases-loader.js" type="module" defer></script>
</body>

</html>
