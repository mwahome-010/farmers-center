<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Farmer's Center</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            background-color: hsl(140, 62%, 42%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid hsl(140, 62%, 92%);
            box-shadow: 0 2px 8px hsla(140, 62%, 0%, 0.08);
        }

        .admin-header p {
            color: hsl(0, 0%, 100%);
        }

        .admin-header h1 {
            color: hsl(0, 0%, 100%);
            margin-bottom: 8px;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: hsl(0, 0%, 40%);
            font-size: 0.95em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: hsl(140, 62%, 40%);
        }

        .admin-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            border-bottom: 2px solid hsl(140, 62%, 92%);
            flex-wrap: wrap;
        }

        .admin-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: hsl(140, 62%, 20%);
            transition: all 0.2s;
        }

        .admin-tab.active {
            color: hsl(140, 62%, 40%);
            border-bottom-color: hsl(140, 62%, 40%);
        }

        .admin-tab:hover:not(.active) {
            background: hsl(140, 62%, 96%);
        }

        .admin-panel {
            display: none;
            background: white;
            border: 1px solid hsl(140, 62%, 85%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px hsla(0, 0%, 20%, 0.08);
        }

        .admin-tab .message-badge {
            display: inline-block;
            background: hsl(0, 50%, 50%);
            color: white;
            font-size: 0.75em;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: 4px;
            min-width: 18px;
            text-align: center;
        }

        .unread-message {
            background: hsl(50, 100%, 80%);
            font-weight: 600;
        }

        .message-details {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message-info {
            background: hsl(140, 62%, 98%);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid hsl(140, 62%, 90%);
        }

        .info-row {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-row strong {
            color: hsl(140, 62%, 20%);
            display: inline-block;
            min-width: 80px;
        }

        .message-body {
            background: hsl(0, 0%, 98%);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid hsl(0, 0%, 90%);
        }

        .message-body strong {
            color: hsl(0, 0%, 20%);
            display: block;
            margin-bottom: 8px;
        }

        .message-body p {
            margin: 0;
            line-height: 1.6;
            color: hsl(0, 0%, 20%);
            white-space: pre-wrap;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid hsl(140, 62%, 92%);
        }

        .admin-table th {
            background: hsl(140, 62%, 96%);
            font-weight: 600;
            color: hsl(140, 62%, 20%);
        }

        .admin-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: capitalize;
        }

        .admin-badge.admin {
            background: hsl(48, 100%, 90%);
            color: hsl(48, 100%, 22%);
            border: 1px solid hsl(48, 100%, 70%);
        }

        .admin-badge.user {
            background: hsl(140, 62%, 93%);
            color: hsl(140, 62%, 20%);
            border: 1px solid hsl(140, 62%, 75%);
        }

        .admin-badge.read {
            background: hsl(140, 62%, 90%);
            color: hsl(140, 62%, 20%);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .admin-badge.unread {
            background: hsl(50, 100%, 90%);
            color: hsl(50, 100%, 20%);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .admin-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .admin-btn.delete,
        .search-filter button {
            background: hsl(0, 62%, 96%);
            color: hsl(0, 62%, 35%);
            border-color: hsl(0, 62%, 80%);
        }

        .admin-btn.delete:hover,
        .search-filter button:hover {
            background: hsl(0, 62%, 90%);
            border-color: hsl(0, 62%, 50%);
        }

        .admin-btn.view,
        .admin-btn.mark-read {
            background: hsl(140, 62%, 96%);
            color: hsl(140, 62%, 20%);
            border-color: hsl(140, 62%, 72%);
        }

        .admin-btn.view:hover,
        .admin-btn.mark-read:hover {
            background: hsl(140, 62%, 90%);
        }

        .no-access {
            text-align: center;
            padding: 60px 20px;
        }

        .no-access h2 {
            color: hsl(0, 62%, 50%);
            margin-bottom: 12px;
        }

        .search-filter {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .search-filter input {
            flex: 1;
            padding: 10px;
            border: 1px solid hsl(140, 62%, 92%);
            border-radius: 8px;
        }

        .admin-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            padding: 16px;
            z-index: 1000;
        }

        .admin-modal.open {
            display: flex;
        }

        .admin-modal-content {
            background: #ffffff;
            width: 100%;
            max-width: 720px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
            overflow: hidden;
            max-height: 90vh;
            overflow-y: auto;
        }

        .admin-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: linear-gradient(180deg, hsl(140, 62%, 98%) 0%, hsl(140, 62%, 95%) 100%);
            border-bottom: 1px solid hsl(140, 62%, 93%);
        }

        .admin-modal-title {
            font-size: 1.25em;
            font-weight: 600;
            color: hsl(140, 62%, 20%);
        }

        .admin-modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: hsl(140, 62%, 20%);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .admin-modal-close:hover {
            background: hsl(140, 62%, 90%);
            transform: scale(1.1);
        }

        .admin-modal-body {
            padding: 20px;
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .admin-form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .admin-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .admin-field span {
            font-weight: 600;
            color: hsl(140, 62%, 20%);
            font-size: 0.95em;
        }

        .admin-field input,
        .admin-field textarea,
        .admin-field select {
            padding: 10px;
            border: 1px solid hsl(140, 62%, 85%);
            border-radius: 6px;
            font-size: 1em;
            font-family: inherit;
        }

        .admin-form-help {
            font-size: 0.85em;
            color: hsl(0, 0%, 50%);
            margin-top: 4px;
        }

        .admin-form-preview {
            margin-top: 12px;
            padding: 12px;
            background: hsl(140, 62%, 98%);
            border-radius: 8px;
            border: 1px solid hsl(140, 62%, 90%);
        }

        .admin-form-preview strong {
            display: block;
            margin-bottom: 8px;
            color: hsl(140, 62%, 20%);
        }

        .admin-form-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 6px;
        }

        .admin-error {
            background: hsl(0, 62%, 96%);
            border: 1px solid hsl(0, 62%, 80%);
            color: hsl(0, 62%, 35%);
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .admin-modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            font-size: 0.95em;
        }

        .modal-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 18px hsla(140, 62%, 24%, 0.12);
        }

        .modal-btn.primary {
            background: hsl(140, 62%, 40%);
            color: white;
        }

        .modal-btn.primary:hover {
            background: hsl(140, 62%, 35%);
        }

        .modal-btn.secondary {
            background: hsl(140, 62%, 95%);
            color: hsl(140, 62%, 20%);
            border: 1px solid hsl(140, 62%, 80%);
        }

        .modal-btn.secondary:hover {
            background: hsl(140, 62%, 90%);
        }

        .modal-btn.danger {
            background: hsl(0, 62%, 95%);
            color: hsl(0, 62%, 50%);
            border: 1px solid hsl(0, 62%, 80%);
        }

        .modal-btn.danger:hover {
            background: hsl(0, 62%, 50%);
            color: white;
        }

        .admin-error {
            padding: 12px 14px;
            border-radius: 10px;
            background: hsla(0, 62%, 42%, 0.12);
            color: hsl(0, 62%, 28%);
            font-size: 0.9em;
            border: 1px solid hsla(0, 50%, 42%, 0.28);
        }

        .user-dropdown-item.admin-item {
            border: 1px solid hsl(140, 62%, 85%);
            color: hsl(0, 0%, 20%);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-dropdown-item.admin-item:hover {
            border-color: hsl(140, 62%, 75%);
        }

        @keyframes modal-slide-in {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 720px) {
            .admin-modal {
                padding: 32px 16px;
            }

            .admin-modal-body {
                padding: 20px;
            }

            .admin-field textarea {
                min-height: 100px;
            }

            .admin-stats {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .stat-value {
                font-size: 2em;
            }

            .message-actions {
                flex-direction: column;
            }

            .modal-btn {
                width: 100%;
                text-align: center;
            }

            .admin-modal-content {
                max-width: 95%;
            }
        }

        /*  another role for future development
        .admin-badge.moderator {
            background: hsl(200, 62%, 93%);
            color: hsl(200, 62%, 20%);
            border: 1px solid hsl(200, 62%, 75%);
        }
        */
    </style>
</head>
