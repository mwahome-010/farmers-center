<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Farmer's Center</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: linear-gradient(135deg, hsl(140, 62%, 20%), hsl(140, 62%, 40%, 0.8));
            color: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 4px 12px hsla(0, 0%, 20%, 0.15);
        }

        .admin-header h1 {
            margin-bottom: 8px;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border: 1px solid hsl(140, 62%, 85%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px hsla(0, 0%, 20%, 0.08);
        }

        .stat-card h3 {
            color: hsl(140, 62%, 20%);
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .stat-card .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: hsl(140, 62%, 40%);
        }

        .admin-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            border-bottom: 2px solid hsl(140, 62%, 92%);
            flex-wrap: wrap;
        }

        .admin-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: hsl(140, 62%, 20%);
            transition: all 0.2s;
        }

        .admin-tab.active {
            color: hsl(140, 62%, 40%);
            border-bottom-color: hsl(140, 62%, 40%);
        }

        .admin-tab:hover:not(.active) {
            background: hsl(140, 62%, 96%);
        }

        .admin-panel {
            display: none;
            background: white;
            border: 1px solid hsl(140, 62%, 85%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px hsla(140, 62%, 0%, 0.08);
        }

        .admin-panel.active {
            display: block;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid hsl(140, 62%, 92%);
        }

        .admin-table th {
            background: hsl(140, 62%, 96%);
            font-weight: 600;
            color: hsl(140, 62%, 20%);
        }

        .admin-table tr:hover {
            background: hsl(140, 62%, 98%);
        }

        .admin-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .admin-badge.admin {
            background: hsl(48, 100%, 90%);
            color: hsl(48, 100%, 22%);
            border: 1px solid hsl(48, 100%, 70%);
        }

        .admin-badge.user {
            background: hsl(140, 62%, 93%);
            color: hsl(140, 62%, 20%);
            border: 1px solid hsl(140, 62%, 75%);
        }

        .admin-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .admin-btn.delete {
            background: hsl(0, 62%, 95%);
            color: hsl(0, 62%, 35%);
            border-color: hsl(0, 62%, 75%);
        }

        .admin-btn.delete:hover {
            background: hsl(0, 62%, 90%);
            border-color: hsl(0, 62%, 60%);
        }

        .admin-btn.view {
            background: hsl(140, 62%, 96%);
            color: hsl(140, 62%, 20%);
            border-color: hsl(140, 62%, 75%);
        }

        .admin-btn.view:hover {
            background: hsl(140, 62%, 93%);
        }

        .no-access {
            text-align: center;
            padding: 60px 20px;
        }

        .no-access h2 {
            color: hsl(0, 62%, 50%);
            margin-bottom: 12px;
        }

        .search-filter {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .search-filter input {
            flex: 1;
            padding: 10px;
            border: 1px solid hsl(140, 62%, 92%);
            border-radius: 8px;
        }

        .admin-modal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 48px 24px;
            background: hsla(140, 62%, 12%, 0.42);
            backdrop-filter: blur(2px);
            overflow-y: auto;
            z-index: 2000;
        }

        .admin-modal-content {
            width: min(860px, 100%);
            background: white;
            border-radius: 16px;
            box-shadow: 0 28px 80px hsla(140, 62%, 12%, 0.28);
            overflow: hidden;
            animation: modal-slide-in 220ms ease-out;
        }

        .admin-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid hsl(140, 62%, 90%);
        }

        .admin-modal-title {
            font-size: 1.3em;
            font-weight: 700;
            color: hsl(140, 62%, 20%);
        }

        .admin-modal-close {
            border: none;
            background: transparent;
            font-size: 1.4em;
            color: hsl(140, 62%, 20%);
            cursor: pointer;
            transition: transform 0.15s ease, color 0.15s ease;
        }

        .admin-modal-close:hover {
            color: hsl(140, 62%, 18%);
            transform: scale(1.1);
        }

        .admin-modal-body {
            padding: 24px;
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .admin-form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 18px 22px;
        }

        .admin-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .admin-field span {
            font-weight: 600;
            color: hsl(140, 62%, 20%);
            font-size: 0.92em;
            letter-spacing: 0.01em;
        }

        .admin-field input,
        .admin-field textarea {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid hsl(140, 62%, 82%);
            background: hsl(0, 0%, 100%);
            font-size: 0.95em;
            transition: border-color 0.18s ease, box-shadow 0.18s ease;
            resize: vertical;
            min-height: 44px;
        }

        .admin-field textarea {
            min-height: 120px;
        }

        .admin-field input:focus,
        .admin-field textarea:focus {
            outline: none;
            border-color: hsl(140, 62%, 50%);
            box-shadow: 0 0 0 3px hsla(140, 62%, 55%, 0.18);
        }

        .admin-form-help {
            font-size: 0.86em;
            color: hsl(140, 10%, 42%);
            margin-top: -6px;
        }

        .admin-form-preview {
            border: 1px dashed hsl(140, 62%, 80%);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: hsl(140, 62%, 96%);
        }

        .admin-form-preview img {
            max-width: 320px;
            border-radius: 10px;
            box-shadow: 0 12px 26px hsla(140, 62%, 20%, 0.12);
        }

        .admin-modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding-top: 8px;
        }

        .modal-btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95em;
            border: 1px solid transparent;
            cursor: pointer;
            transition: transform 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
        }

        .modal-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 18px hsla(140, 62%, 24%, 0.12);
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, hsl(140, 62%, 42%), hsl(140, 62%, 32%));
            color: white;
            box-shadow: 0 14px 28px hsla(140, 62%, 42%, 0.2);
        }

        .modal-btn.primary:hover {
            background: linear-gradient(135deg, hsl(140, 62%, 42%), hsl(140, 62%, 20%));
        }

        .modal-btn.secondary {
            background: hsl(0, 0%, 100%);
            color: hsl(140, 62%, 42%);
            border-color: hsl(140, 62%, 75%);
        }

        .admin-error {
            padding: 12px 14px;
            border-radius: 10px;
            background: hsla(0, 62%, 42%, 0.12);
            color: hsl(0, 62%, 28%);
            font-size: 0.9em;
            border: 1px solid hsla(0, 50%, 42%, 0.28);
        }

        .user-dropdown-item.admin-item {
            background: linear-gradient(135deg, hsl(140, 62%, 98%) 0%, hsl(140, 62%, 92%) 100%);
            border: 1px solid hsl(140, 62%, 85%);
            color: hsl(140, 62%, 20%);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-dropdown-item.admin-item:hover {
            background: linear-gradient(135deg, hsl(140, 62%, 93%) 0%, hsl(140, 62%, 90%) 100%);
            border-color: hsl(140, 62%, 75%);
        }

        @keyframes modal-slide-in {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 720px) {
            .admin-modal {
                padding: 32px 16px;
            }

            .admin-modal-body {
                padding: 20px;
            }

            .admin-field textarea {
                min-height: 100px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <a class="logo-link" href="index.html">
                <div class="logo-image-container">
                    <img class="logo-img" src="/images/logo/logo.png">
                </div>
                <div class="logo-name-container">
                    <h2 class="logo">Farmer's Center</h2>
                </div>
            </a>
        </div>
        <div class="nav-container">
            <nav class="nav-bar">
                <a href="index.html">Home</a>
                <a href="guides.html">Guides</a>
                <a href="diseases.html">Diseases</a>
                <a href="forum.html">Forum</a>
                <a href="about.html">About</a>
                <button class="login-popup-btn">Login</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="admin-container" id="adminContainer">
            <div class="no-access">
                <h2>ðŸ”’ Access Denied</h2>
                <p>You need administrator privileges to access this page.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Farmer's Center. Empowering farmers with technology.</p>
        <p>Made for the agricultural community</p>
    </footer>

    <div class="auth-modal" id="authModal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="auth-modal-content">
            <div class="auth-modal-header">
                <div class="auth-modal-title" id="authModalTitle">Login</div>
                <button class="auth-modal-close" id="authModalClose" aria-label="Close">
                    <img src="images/ui-icons/cross.svg" alt="close button">
                </button>
            </div>
            <div class="auth-modal-body">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>
                <div class="auth-forms">
                    <form id="loginForm" class="auth-form active">
                        <label>Username<input type="text" id="loginUsername" required></label>
                        <label>Password<input type="password" id="loginPassword" required></label>
                        <div class="auth-error" id="loginError"></div>
                        <button type="submit">Login</button>
                    </form>
                    <form id="registerForm" class="auth-form">
                        <label>Username<input type="text" id="registerUsername" required minlength="3"></label>
                        <label>Email<input type="email" id="registerEmail" required></label>
                        <label>Password<input type="password" id="registerPassword" required minlength="6"></label>
                        <label>Confirm Password<input type="password" id="registerConfirmPassword" required
                                minlength="6"></label>
                        <div class="auth-error" id="registerError"></div>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js" type="module" defer></script>
    <script src="js/admin.js" type="module" defer></script>
    <script src="js/account-overview.js" type="module" defer></script>
</body>

</html>
