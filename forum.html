<!--
    Forum for discussions and community interactions and disease inquiry incase Image detection does not work.
-->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forum</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header>
		<div class="logo-container">
			<a class="logo-link" href="index.html">
				<div class="logo-image-container">
					<img class="logo-img" src="/images/logo/logo.png">
				</div>
				<div class="logo-name-container">
					<h2 class="logo">Farmer's Center</h2>
				</div>
			</a>
		</div>
		<div class="nav-container">
			<nav class="nav-bar">
				<a href="index.html">Home</a>
				<a href="guides.html">Guides</a>
				<a href="diseases.html">Diseases</a>
				<a href="forum.html">Forum</a>
				<a href="about.html">About</a>
				<button class="login-popup-btn">Login</button>
			</nav>
		</div>
	</header>
	<main>
		<div class="forum-toolbar">
			<input type="text" id="forumSearch" placeholder="Search threads">
			<select id="forumCategoryFilter" aria-label="Filter by category">
				<option value="all">All categories</option>
				<option value="pests">Pests</option>
				<option value="diseases">Diseases</option>
				<option value="fertilizers">Fertilizers</option>
			</select>
			<select id="forumSort" aria-label="Sort threads">
				<option value="newest">Newest</option>
				<option value="unanswered">Unanswered</option>
				<option value="answered">Answered</option>
			</select>
			<button id="newPostBtn" class="new-post-btn" type="button">New Post</button>
		</div>
		<div class="forum-container">
			<h2>Community Forum</h2>
			
		</div>
	</main>

	<div class="guide-modal" id="forumPostModal" role="dialog" aria-modal="true" aria-hidden="true">
		<div class="guide-modal-content">
			<div class="guide-modal-header">
				<div class="guide-modal-title">Create New Post</div>
				<button class="guide-modal-close" id="forumPostModalClose" aria-label="Close">×</button>
			</div>
			<div class="guide-modal-body">
				<form id="newPostForm">
					<label>Title<input type="text" id="newPostTitle" required></label>
					<label>
						Category
						<select id="newPostCategory" required>
							<option value="pests">Pests</option>
							<option value="fertilizers">Fertilizers</option>
							<option value="markets">Markets</option>
							<option value="weather">Weather</option>
						</select>
					</label>
					<label>
						Body
						<textarea id="newPostBody" rows="5" required
							placeholder="Describe your question or topic..."></textarea>
					</label>
					<label>
						Image (optional)
						<input type="file" id="newPostImageFile" accept="image/*">
					</label>
					<div class="form-actions">
						<button type="submit">Post</button>
						<button type="button" id="newPostCancel">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="auth-modal" id="authModal" role="dialog" aria-modal="true" aria-hidden="true">
		<div class="auth-modal-content">
			<div class="auth-modal-header">
				<div class="auth-modal-title" id="authModalTitle">Login</div>
				<button class="auth-modal-close" id="authModalClose" aria-label="Close">×</button>
			</div>
			<div class="auth-modal-body">
				<div class="auth-tabs">
					<button class="auth-tab active" data-tab="login">Login</button>
					<button class="auth-tab" data-tab="register">Register</button>
				</div>
				<div class="auth-forms">
					<form id="loginForm" class="auth-form active">
						<label>Username<input type="text" id="loginUsername" required></label>
						<label>Password<input type="password" id="loginPassword" required></label>
						<div class="auth-error" id="loginError"></div>
						<button type="submit">Login</button>
					</form>
					<form id="registerForm" class="auth-form">
						<label>Username<input type="text" id="registerUsername" required minlength="3"></label>
						<label>Email<input type="email" id="registerEmail" required></label>
						<label>Password<input type="password" id="registerPassword" required minlength="6"></label>
						<label>Confirm Password<input type="password" id="registerConfirmPassword" required
								minlength="6"></label>
						<div class="auth-error" id="registerError"></div>
						<button type="submit">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer>
	</footer>
	<script src="js/index.js" type="module" defer></script>
</body>

</html>
