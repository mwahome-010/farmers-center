<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forum</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header>
		<div class="logo-container">
			<a class="logo-link" href="index.html">
				<div class="logo-image-container">
					<img class="logo-img" src="/images/logo/corn-40294.svg" alt="Farmer's Center Logo">
				</div>
				<div class="logo-name-container">
					<h2 class="logo">Farmer's Center</h2>
				</div>
			</a>
		</div>
		<div class="nav-container">
			<nav class="nav-bar">
				<a href="index.html">Home</a>
				<a href="guides.html">Guides</a>
				<a href="diseases.html">Diseases</a>
				<a href="forum.html">Forum</a>
				<a href="about.html">About</a>
				<button class="login-popup-btn">Login</button>
			</nav>
		</div>
	</header>
	<main>
		<div class="forum-toolbar">
			<input type="text" id="forumSearch" placeholder="Search threads">
			<select id="forumCategoryFilter" aria-label="Filter by category">
				<option value="all">All categories</option>
				<option value="pests">Pests</option>
				<option value="diseases">Diseases</option>
				<option value="fertilizers">Fertilizers</option>
			</select>
			<select id="forumSort" aria-label="Sort threads">
				<option value="newest">Newest</option>
				<option value="unanswered">Unanswered</option>
				<option value="answered">Answered</option>
			</select>
			<button id="newPostBtn" class="new-post-btn" type="button">New Post</button>
		</div>

		<div class="forum-container">
			<h2>Community Forum</h2>

		</div>
	</main>

	<div class="guide-modal" id="forumPostModal" role="dialog" aria-modal="true" aria-hidden="true">
		<div class="guide-modal-content">
			<div class="guide-modal-header">
				<div class="guide-modal-title">Create New Post</div>
				<button class="guide-modal-close" id="forumPostModalClose" aria-label="Close">
					<img src="images/ui-icons/cross.svg" alt="close button">
				</button>
			</div>
			<div class="guide-modal-body">
				<form id="newPostForm" enctype="multipart/form-data">
					<label>Title<input type="text" id="newPostTitle" required></label>
					<label>
						Category
						<select id="newPostCategory" required>
							<option value="pests">Pests</option>
							<option value="Diseases">Diseases</option>
							<option value="fertilizers">Fertilizers</option>
							<option value="markets">Markets</option>
						</select>
					</label>
					<label>
						Body
						<textarea id="newPostBody" rows="5" required
							placeholder="Describe your question or topic..."></textarea>
					</label>
					<label>
						Image (optional - Max 5MB)
						<input type="file" id="newPostImageFile"
							accept="image/jpeg,image/jpg,image/png,image/gif,image/webp">
					</label>
					<div class="form-actions">
						<button type="submit">Post</button>
						<button type="button" id="newPostCancel">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="auth-modal" id="authModal" role="dialog" aria-modal="true" aria-hidden="true">
		<div class="wrapper" id="authWrapper">
			<span class="close-btn" id="authModalClose"><img src="images/ui-icons/icons8-close.svg" alt="close"></span>
			<div class="form-box login">
				<h2>Login</h2>
				<form id="loginForm">
					<div class="input-box">
						<input type="text" id="loginUsername" required>
						<label>Username</label>
						<img src="images/ui-icons/user.svg" alt="">
					</div>
					<div class="input-box">
						<input type="password" id="loginPassword" required>
						<label>Password</label>
						<img src="images/ui-icons/key.svg" alt="">
					</div>
					<!--
					<div class="remember-forgot">
						<label>
							<input type="checkbox">Remember me
						</label><br>
						<a href="#">Forgot Password?</a>
					</div>
				-->
					<div class="auth-error" id="loginError"></div>
					<button type="submit" class="login-btn">Login</button>
					<div class="login-register">
						<p>Don't have an account?
							<a href="#" class="register-link"> Register</a>
						</p>
					</div>
				</form>
			</div>

			<div class="form-box register">
				<h2>Register</h2>
				<form id="registerForm">
					<div class="input-box">
						<input type="text" id="registerUsername" required minlength="3">
						<label>Username</label>
						<img src="images/ui-icons/user.svg" alt="">
					</div>
					<div class="input-box">
						<input type="email" id="registerEmail" required>
						<label>Email</label>
						<img src="images/ui-icons/envelope.svg" alt="">
					</div>
					<div class="input-box">
						<input type="password" id="registerPassword" required minlength="6">
						<label>Password</label>
						<img src="images/ui-icons/key.svg" alt="">
					</div>
					<div class="input-box">
						<input type="password" id="registerConfirmPassword" required minlength="6">
						<label>Confirm Password</label>
						<img src="images/ui-icons/key.svg" alt="">
					</div>
					<!--	<div class="agree-terms">
						<label>
							<input type="checkbox">I agree to<a href="#">Terms & Conditions</a>
						</label><br>
					</div>
				-->
					<div class="auth-error" id="registerError"></div>
					<button type="submit" class="register-btn">Register</button>
					<div class="login-register">
						<p>Already have an account?
							<a href="#" class="login-link">Login</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer>
		<p>&copy; 2025 Farmer's Center. Empowering farmers with technology.</p>
		<p>Made for the agricultural community</p>
	</footer>

	<script src="js/index.js" type="module" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js" defer></script>

</body>

</html>
